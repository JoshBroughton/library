<head>
    <body>
        <table id="bookTable">
            <th colspan="4">Book List</th>
            <tr>
                <th>Title</th>
                <th>Author </th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </table>
        <button type="button" id="newBook">Add Book</button>
        <div class="form-popup" id="newBookForm">
            <form action="/action_page.php" class="form-container">
                <h1>Add A New Book</h1>

                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Book Title" name="title" required>

                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter the Author's Name" name="author">

                <label for="pages"><b>Pages</b></label>
                <input type="number" placeholder="Number of Pages" name="pages" min="0">

                <label for="read"><b>Read</b></label>
                <input type="radio" name="readStatus" id="read" value="Read">

                <label for="not read"><b>Not Read</b></label>
                <input type="radio" name="readStatus" id="not read" value="Not Read">

                <button type="submit" clas="btn">Add Book</button>
                <button type="button" class="btn cancel" onclick=closeForm()>Cancel</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</head>
